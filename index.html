<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>

    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet/less" type="text/css" href="src/styles/core.less" />

    <script>
        less = {
            env: "development",
            logLevel: 2,
            async: false,
            fileAsync: false,
            poll: 1000,
            dumpLineNumbers: "comments",
            relativeUrls: false
        };
    </script>
    <script src="tools/additional/less-1.7.3.min.js"></script>
</head>
<body>

    <div class="ntaw-body">
        <div class="navbar navbar-inverse ntaw-nav">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NotesAwesome</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" id="ntawMenu" data-bind="foreach: listMenu">
                        <li data-bind="css: { active: href == $root.active() }"><a data-bind="attr: {href: href}, text: name, click: $root.changeLocation">Notes</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="ntaw-page">
            <div class="ntaw-overflow" data-page="insert"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="libs/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="libs/sammy.js"></script>
    <script type="text/javascript">
        var dojoConfig = {
            async: false,
            baseUrl: "./",
            parseOnLoad: false,
            isDebug: true,
            packages: [
                {
                    name: "js",
                    location: "./src/scripts"
                }
            ]
        };
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

    <!-- Plugins (addons) -->
    <script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="src/scripts/external/scrollbar.js"></script>

    <!-- MV* -->
    <script type="text/javascript" src="src/scripts/app.js"></script>

        <!-- Routing -->
    <script type="text/javascript" src="src/scripts/routes.js"></script>
    <!-- MV* -->

</body>
</html>
